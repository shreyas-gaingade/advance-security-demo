# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '35 4 * * 2'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: python
            build-mode: none
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Fetch depth 0 is needed for git diff to work correctly across commits.
        # However, for security reasons, it's often better to fetch a limited history
        # or use a different method to get changed files if you only need the current PR's changes.
        # For this specific case of checking changed files in the current run,
        # fetching the full history might be overkill and less secure.
        # A shallow clone (e.g., fetch-depth: 2) is often sufficient to compare HEAD with HEAD~1.
        # For pull requests, checking out the pull request ref itself is more robust.
        fetch-depth: 0 # Ensure full history is available for git diff operations

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'Manual build mode selected. Add your build commands here.'
        exit 1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

    - name: Check for forbidden strings
      run: |
        echo "Scanning for forbidden strings..."
        forbidden_patterns=("Infosys Limited" "Infosys Ltd." "@infosys.com")
        
        # Determine the files changed based on the event type
        if [[ "${{ github.event_name }}" == "pull_request" ]]; then
          # For pull requests, compare against the base branch
          files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
        elif [[ "${{ github.event_name }}" == "push" ]]; then
          # For pushes, compare the current commit with the previous one
          # This handles force pushes and rebased history better than github.event.before
          if [[ -n "${{ github.event.before }}" && "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]]; then
            # If github.event.before is a valid SHA, use it. This is more robust for regular pushes.
            files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          else
            # Fallback for force pushes or initial pushes, compare HEAD with its parent
            # This will get changes relative to the immediate previous commit.
            files=$(git diff --name-only HEAD~1 HEAD)
          fi
        else
          # For scheduled runs or other events, check all files in the current commit
          echo "Warning: Running on an unsupported event type for incremental diff. Checking all files."
          files=$(git ls-files)
        fi
        
        if [ -z "$files" ]; then
          echo "No files changed in this event to check for forbidden strings."
          echo "✅ No forbidden strings found."
          exit 0
        fi

        for file in $files; do
          if [ -f "$file" ]; then
            for pattern in "${forbidden_patterns[@]}"; do
              if grep -q "$pattern" "$file"; then
                echo "❌ Forbidden pattern '$pattern' found in file: $file"
                exit 1
              fi
            done
          fi
        done
        echo "✅ No forbidden strings found."
